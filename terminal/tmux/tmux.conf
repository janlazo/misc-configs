# General
set -g bell-action none


# UI
set -g default-terminal "screen-256color"
# source-file ~/.tmux/colors/fahrenheit.conf


# Prefix Binding from C-b to C-Space since Space is my Vim Leader Key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# Plugins
# set -g @plugin 'github_username/plugin_name'

run ~/.tmux/plugins/tpm.git/tpm
