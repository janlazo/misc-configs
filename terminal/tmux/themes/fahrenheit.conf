# This tmux statusbar config was created by tmuxline.vim
# on Sun, 23 Oct 2016

set -g status-bg "colour235"
set -g message-command-fg "colour221"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour235"
set -g message-bg "colour235"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour221"
set -g message-command-bg "colour235"
set -g status-attr "none"
set -g pane-border-fg "colour235"
set -g status-left-attr "none"
setw -g window-status-fg "colour0"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour235"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour0"
setw -g window-status-separator ""
setw -g window-status-bg "colour235"
set -g status-left "#[fg=colour15,bg=colour235] #S #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour0,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour61,bg=colour0] %Y-%m-%d | %H:%M #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour95,bg=colour0] #h "
setw -g window-status-format "#[fg=colour0,bg=colour235] #I |#[fg=colour0,bg=colour235] #W "
setw -g window-status-current-format "#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour221,bg=colour235] #I |#[fg=colour221,bg=colour235] #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]"
